<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="src/css/adminpanel.css" media="screen">
</head>
<body>
    <header>
        <img src="/src/logo/tbs1_logo.jpg" alt="TBS1 Logo" class="logo"/>
        <h1>Admin Panel</h1>
    </header>
    <script>
        var host, port;
        $.getJSON("/src/conf/config.json", function(data) {
            host = data.host;
            port = data.port;
            console.log(host,port);
        });
    </script>
    <nav>
        <ul>
            <li><button id="dashboard-link" onclick="fetchData('http://' + host + ':' + port + '/database', '#table-container', ['Nutzer_id', 'Station', 'Verbrauch', 'Datum'])">Dashboard</button></li>
            <li><button id="benutzer-verwalten" onclick="fetchData('http://' + host + ':' + port + '/nutzer', '#table-container', ['Nutzer_id'])">Benutzer verwalten</button></li>
            <li><button id="addUserButton" onclick="toggleForm('#addUserForm')">Add User</button></li>
            <li><button id="deleteUserButton" onclick="toggleForm('#deleteUserForm')">Delete User</button></li>
        </ul>
    </nav>
    
    <main>
        <h2>Dashboard</h2>
        <p>Willkommen im Admin Panel.</p>
        <div id="table-container"></div>
        <div id="addUserForm" class="form" style="display: none;">
            <h3>Add User</h3>
            <form id="userForm">
                <label for="userID">User ID:</label>
                <input type="text" id="userID" name="userID" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="deleteUserForm" class="form" style="display: none;">
            <h3>Delete User</h3>
            <form id="userForm2">
                <label for="userID2">User ID:</label>
                <input type="text" id="userID2" name="userID2" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 Admin Panel. Alle Rechte vorbehalten.
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function fetchData(url, tableId, headers) {
            $.ajax({
                url: url,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var table = $("<table></table>");
                    var thead = $("<tr></tr>");
                    $.each(headers, function (index, value) {
                        thead.append("<th>" + value + "</th>");
                    });
                    table.append(thead);
                    $.each(data, function (index, value) {
                        var row = $("<tr></tr>");
                        $.each(headers, function (headerIndex, headerValue) {
                            row.append("<td>" + value[headerValue.toLowerCase()] + "</td>");
                        });
                        table.append(row);
                    });
                    $(tableId).html(table);
                },
                error: function (xhr, status, error) {
                    console.log("Error: " + error);
                }
            });
        }
    
        function toggleForm(formId) {
            $(formId).toggle();
        }

        function addUser() {
            var userID = $("#userID").val();
            var password = $("#password").val();
            
            $.ajax({
                url: "http://" + host + ":" + port + "/adduser",
                type: "POST",
                data: {
                    userID: userID,
                    password: password
                },
                success: function (response) {
                    console.log("User added successfully!");
                    alert("User added successfully!");
                    $("#addUserForm").hide();
                    fetchData('http://' + host + ':' + port + '/nutzer', '#table-container', ['Nutzer_id']);
                },
                error: function (xhr, status, error) {
                    console.log("Error: " + error);
                    alert("Error: " + error);
                }
            });
        }
    
        function deleteUser() {
            var userID = $("#userID2").val();

            $.ajax({
                url: "http://" + host + ":" + port + "/deleteuser",
                type: "POST",
                data: {
                    userID: userID,
                },
                success: function (response) {
                    console.log("User deleted successfully!");
                    alert("User deleted successfully!");
                    $("#deleteUserForm").hide();
                    fetchData('http://' + host + ':' + port + '/nutzer', '#table-container', ['Nutzer_id']);
                },
                error: function (xhr, status, error) {
                    console.log("Error: " + error);
                    alert("Error: " + error);
                }
            });
        }
    
        $(document).ready(function () {
            $("#userForm").submit(function (event) {
                event.preventDefault();
                addUser();
            });
    
            $("#userForm2").submit(function (event) {
                event.preventDefault();
                deleteUser();
            });
        });
    </script>
</body>
</html>
