<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="src/css/adminpanel.css" media="screen">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <nav>
        <ul>
            <li><a id= "dashboard-link" href="#dashboard">Dashboard</a></li>
            <li><a id="verwalten-link" href="#verwalten">Benutzer verwalten</a></li>
            <li><a id= "einstellungen-link" href="#einstellungen">Einstellungen</a></li>
        </ul>
    </nav>
    <main>
        <h2>Dashboard</h2>
        <p>Willkommen im Admin Panel.</p>
        <table id="table-container"></table>
    </main>
    
    <footer>
        &copy; 2022 Admin Panel. Alle Rechte vorbehalten.
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function fetchData(url, tableId, headers) {
            $.ajax({
                url: url,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var table = $(tableId);
                    table.empty();
                    table.append("<tr>");
                    $.each(headers, function (index, value) {
                        table.append("<th>" + value + "</th>");
                    });
                    table.append("</tr>");
                    $.each(data, function (index, value) {
                        table.append("<tr>");
                        $.each(headers, function (headerIndex, headerValue) {
                            table.append("<td>" + value[headerValue.toLowerCase()] + "</td>");
                        });
                        table.append("</tr>");
                    });
                },
                error: function (xhr, status, error) {
                    console.log("Error: " + error);
                }
            });
        }

        $(document).ready(function () {
            $("#verwalten-link").click(function () {
                fetchData("http://localhost:5000/nutzer", "#table-container", ["ID"]);
            });
        });
        $(document).ready(function () {
            $("#dashboard-link").click(function () {
                fetchData("http://localhost:5000/database", "#table-container", ["Nutzer_id", "Station", "Verbrauch", "Datum"]);
            });
        });
        $(document).ready(function () {
            $("#einstellungen-link").click(function () {
                fetchData("http://localhost:5000/nutzer", "#table-container", ["ID"]);
            });
        });
    </script>
</body>
</html>
