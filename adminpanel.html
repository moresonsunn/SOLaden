<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="src/css/adminpanel.css" media="screen">
</head>
<body>
    <header>
        <img src="/src/logo/tbs1_logo.jpg" alt="TBS1 Logo" style="width: 150px;height: 50px;" class="float-left logo"/>
        <h1>Admin Panel</h1>
    </header>
    <nav>
        <ul>
            <li><button id="dashboard-link" onclick="fetchData('http://localhost:5000/database', '#table-container', ['Nutzer_id', 'Station', 'Verbrauch', 'Datum'])">Dashboard</button></li>
            <li><button id="verwalten-link" onclick="fetchData('http://localhost:5000/nutzer', '#table-container', ['Nutzer_id'])">Benutzer verwalten</button></li>
            <li><button id="einstellungen-link" onclick="fetchData('http://localhost:5000/nutzer', '#table-container', ['Nutzer_id']); hideAddUserForm()">Einstellungen</button></li>
            <li><button id="addUserButton" onclick="showAddUserForm()" ondblclick="hideAddUserForm()">Add User</button></li>
            <li><button id="deleteUserButton" onclick="showDeleteUserForm()">Delete User</button></li>
        </ul>
    </nav>
    
    <main>
        <h2>Dashboard</h2>
        <p>Willkommen im Admin Panel.</p>
        <table id="table-container"></table>
        <div id="addUserForm" style="display: none;">
            <h3>Add User</h3>
            <form id="userForm">
                <label for="userID">User ID:</label>
                <input type="text" id="userID" name="userID" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="deleteUserForm" style="display: none;">
            <h3>Delete User</h3>
            <form id="userForm">
                <label for="userID">User ID:</label>
                <input type="text" id="userID" name="userID" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 Admin Panel. Alle Rechte vorbehalten.
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        function fetchData(url, tableId, headers) {
            $.ajax({
                url: url,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var table = $(tableId);
                    table.empty();
                    table.append("<tr>");
                    $.each(headers, function (index, value) {
                        table.append("<th>" + value + "</th>");
                    });
                    table.append("</tr>");
                    $.each(data, function (index, value) {
                        table.append("<tr>");
                        $.each(headers, function (headerIndex, headerValue) {
                            table.append("<td>" + value[headerValue.toLowerCase()] + "</td>");
                        });
                        table.append("</tr>");
                    });
                },
                error: function (xhr, status, error) {
                    console.log("Error: " + error);
                }
            });
        }
    
        function showAddUserForm() {
            $("#addUserForm").show();
        }
    
        function hideAddUserForm() {
            $("#addUserForm").hide();
        }

        function showDeleteUserForm() {
            $("#deleteUserForm").show();
        }

        function hideDeleteUserForm() {
            $("#deleteUserForm").hide();
        }
        function addUser() {
            // Implement your logic for adding a user here
            var userID = $("#userID").val();
            var password = $("#password").val();
            var hashedPassword = CryptoJS.SHA256(password).toString();
            
            // Make an AJAX request to add the user
            $.ajax({
                url: "http://localhost:5000/adduser",
                type: "POST",
                data: {
                    userID: userID,
                    password: hashedPassword
                },
                success: function (response) {
                    // Handle the success response
                    console.log("User added successfully!");
                    alert("User added successfully!");
                    hideAddUserForm();
                    fetchData('http://localhost:5000/nutzer', '#table-container', ['Nutzer_id']);
                },
                error: function (xhr, status, error) {
                    // Handle the error response
                    console.log("Error: " + error);
                    alert("Error: " + error);
                }
            });
        }
    
        function deleteUser() {
            // Implement your logic for deleting a user here
            var userID = $("#userID").val();

        }
    
        $(document).ready(function () {
            hideAddUserForm();
    
            $("#einstellungen-link").click(function () {
                fetchData('http://localhost:5000/nutzer', '#table-container', ['ID']);
                hideAddUserForm();
                hideDeleteUserForm();
            });
    
            $("#userForm").submit(function (event) {
                event.preventDefault();
                addUser();
            });
    
            $("#deleteUserButton").click(function () {
                deleteUser();
            });
        });
    </script>
    
    
</body>
</html>
