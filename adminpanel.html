    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function fetchData(url, tableId, headers) {
            $.ajax({
                url: url,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var table = $(tableId);
                    table.empty();
                    table.append("<tr>");
                    $.each(headers, function (index, value) {
                        table.append("<th>" + value + "</th>");
                    });
                    table.append("</tr>");
                    $.each(data, function (index, value) {
                        table.append("<tr>");
                        $.each(headers, function (headerIndex, headerValue) {
                            table.append("<td>" + value[headerValue.toLowerCase()] + "</td>");
                        });
                        table.append("</tr>");
                    });
                },
                error: function (xhr, status, error) {
                    console.log("Error: " + error);
                }
            });
        }
    
        function showAddDeleteButtons() {
            $("#addUserButton, #deleteUserButton").show();
        }
    
        function hideAddDeleteButtons() {
            $("#addUserButton, #deleteUserButton").hide();
        }

        $(document).ready(function () {
            hideAddDeleteButtons();
    
            $("#einstellungen-link").click(function () {
                fetchData('http://localhost:5000/nutzer', '#table-container', ['ID']);

            });
        });
    </script>
